<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Augmented reality ping pong animation" />
        <title>AR Pong</title>
        <script src="./js/aframe.min.js" ></script>
        <script src="./js/aframe-ar.min.js"></script>
        <script ARjs.Context.baseURL = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            window.onload = () => {
                const scene = document.querySelector('a-scene');
                scene.addEventListener("markerFound", () => {
                    const racket1Entity = document.querySelector("a-entity[gltf-model$='1']");
                    const racket2Entity = document.querySelector("a-entity[gltf-model$='2']");
                    const balloonNetEntity = document.querySelector("a-entity[gltf-model^='#balloon']");
                    const box = document.getElementsByTagName('a-box')[0];
                    racket1Entity.setAttribute("animation", "property: position; to: -0.125 -0.2 0; dur: 5000; easing: easeOutQuad;");
                    racket2Entity.setAttribute("animation", "property: position; to: 0.55 0.2 0.625; dur: 5000; easing: easeOutQuad;");
                    balloonNetEntity.setAttribute("animation", "property: position; to: 0 0 0.55; dur: 7000; easing: easeOutElastic; elasticity: 200");
                    box.setAttribute("animation", "property: position; to: 0.22 0.07 0.44; dur: 7000; easing: easeOutQuad;");
                } );
            }
        </script>
    </head>
    <boby>
        <h1>Augmented Reality Ping Pong</h1>
        <a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false">
            <a-assets>
                <a-assests-item id="racket-1" src="models/racket-1.glb"></a-assests-item>
                <a-assets-item id="racket-2" src="models/racket-2.glb"></a-assets-item>
                <a-assets-item id="balloonNet" src="models/ping-pong-table.glb"></a-assets-item>
            </a-assets>
            <a-marker type="pattern" url="./data/pattern-pong.patt">
                <a-box width="1.2" height="1.8" depth="0.01" position="0 0 3" color="#065e26" >
                    <a-box width="1.2" height="0.015" depth="0.01" position="0 0.91 0" ></a-box>
                    <a-box width="1.2" height="0.015" depth="0.01" position="0 -0.91 0" ></a-box>
                    <a-box width="1.08" height="0.015" depth="0.0001" position="0 0 -0.01" ></a-box>
                </a-box>
                <a-entity 
                    gltf-model="#racket-1" 
                    position="0 0 -3" 
                    depth="0.05" 
                    rotation="30 90 0" 
                    scale="1.25 1.25 1.25"
                ></a-entity>
                <a-sphere 
                    scale="0.025 0.025 0.025" 
                    position="-0.175 -0.125 0"
                ></a-sphere>
                <a-entity 
                    gltf-model="#balloonNet" 
                    position="0 0 3"
                    rotation="0 90 -90" 
                    scale="0.75 0.75 0.75" 
                ></a-entity>
                <a-entity 
                    gltf-model="#racket-2" 
                    position="0 0 -3" 
                    rotation="40 80 0" 
                    scale="1.25 1.25 1.25"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </boby>
</html>
